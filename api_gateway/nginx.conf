events {
    worker_connections 1024;
}

http {
    upstream users_service {
        server users-api:8000;
    }

    upstream backend_service {
        server backend:8000;
    }

    server {
        listen 80;
        server_name localhost;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location ~ ^/api/users {
            proxy_pass http://users_service;
        }

        location /api/user {
            proxy_pass http://users_service;
        }

        location /users/healthz {
            proxy_pass http://users_service/healthz;
        }

        location /api/ {
            proxy_pass http://backend_service;
        }

        location /backend/healthz {
            proxy_pass http://backend_service/healthz;
        }

        location / {
            return 200 '{"status":"API Gateway is running","services":{"users":"/api/users","backend":"/api/articles, /api/comments"}}';
            add_header Content-Type application/json;
        }

        location /healthz {
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }
}
